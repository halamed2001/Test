{% extends 'parts/base.html' %} {% load static %}
{% block content %}

<div class="container-fluid px-sm-5">
    <div class="mb-4 mt-5">
        <a href="{%url 'new_topic'%}" class="btnn"> إضافة منشور </a>
    </div>
                
    {%for  topic in topic%}   
    
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card mt-3">
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-2">
                                <img src="{{topic.publier_de.image.url}}"    class="w-50 img-circle">
                            </div>
                            <div class="col-10">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <strong > المؤسسة :     {{topic.publier_de}}</strong>
                                    </div>
                                    <div class="col-6 text-left">
                                        <small class="text-muted"> بتاريخ : {{topic.created_dt}}</small>
                                    </div>
                                </div>
                                <p> الموضوع :  {{topic.subject}}</p>
                                <p>  المنشور :    {{topic.contenu}}</p>    
                                {%if topic.publier_de == isc%}
                                <div class="mt-3">
                                    <a href="#" class="btn btn-primary btn-sm" role="button">تعديل</a>
                                </div>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    {%endfor%}
</div>              
       


{% endblock %}
